<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            border: 2px solid #5cb85c;
            border-radius: 8px;
            background-color: #eaf7ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Student's Math Score</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="race_ethnicity">Race/Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="" disabled selected>Select Race/Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Education</label>
            <select name="parental_level_of_education" required>
                <option value="" disabled selected>Select Parental Education</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>

            <label for="lunch">Lunch</label>
            <select name="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="" disabled selected>Select Test Preparation Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score</label>
            <input type="number" name="reading_score" placeholder="Enter your Reading score (0 - 100)" min="0" max="100" required>

            <label for="writing_score">Writing Score</label>
            <input type="number" name="writing_score" placeholder="Enter your Writing score (0 - 100)" min="0" max="100" required>

            <button type="submit">Predict your Math Score</button>
        </form>

        {% if results is not none %}
        <div class="result-container">
            <h2>The Predicted Math Score is: {{ results | round(2) }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
